<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="react-root" />
  </body>
  <script type="module">
    import React from "./react.js";
    window.React = React;
  </script>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const App = () => {
      const [count, setCount] = useState(0);
      const [input, setInput] = useState("");
      useEffect(() => {
        alert("count changed " + count);
      }, [count]);
      return (
        <div>
          <h1>Hello World</h1>
          <section>
            <p>{count}</p>
            <button
              onclick={() => {
                setCount(count + 1);
              }}
            >
              Increment
            </button>
          </section>
          <section>
            <input
              type="text"
              value={input}
              input={(e) => setInput(e.target.value)}
            />
          </section>
        </div>
      );
    };
    React.render(App, document.getElementById("react-root"));
  </script>
</html>
