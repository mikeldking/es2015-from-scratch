<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="react-root" />
  </body>
  <script type="module">
    import React from "./react.js";
    window.React = React;
  </script>
  <script type="text/babel">
    const { useState } = React;
    const App = () => {
      const [count, setCount] = useState(0);
      return (
        <div>
          <h1>Hello World</h1>
          <p>{count}</p>
          <button
            onclick={() => {
              setCount(count + 1);
            }}
          >
            Increment
          </button>
        </div>
      );
    };
    React.render(App, document.getElementById("react-root"));
  </script>
</html>
